name: Go
on: [push]
jobs:
  build:
    name: Build
    strategy:
      matrix:
        go: [ 1.13]
    runs-on: ubuntu-latest
    container: golang:${{ matrix.go }}-stretch
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    - name: Installing go-cov
      run: go get github.com/jstemmer/go-junit-report github.com/axw/gocov/gocov/... github.com/AlekSi/gocov-xml
    - name: Build and test
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        env GO111MODULE=on make clean validate test integration-test
    - name: CreateRelease
      uses: actions/create-release@v1.0.0
      id: create_release 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Install dependencies
      run: sudo apt-get install rpm ruby ruby-dev rubygems build-essential
    - name: Upload Release Asset
      id: upload_release_asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./target/bin/linux_amd64/nri-apach
        asset_name: my-artifact.zip
        asset_content_type: application/zip


